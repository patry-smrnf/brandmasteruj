<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/basic.css" rel="stylesheet">
        <link href="css/form_styles.css" rel="stylesheet">
        <link href="css/calendar.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    </head>
    <body>
        <div class="header_top">
            <a href="index.html">
                <button class="header_button active_button">
                    <img src="images/home-icon-silhouette.svg" alt="Location">
                </button>
            </a>
            <a href="calendar.html">
                <button class="header_button">
                    <img src="images/calendar-symbol.svg" alt="Location">
                </button>
            </a>
            <a href="map.html">
                <button class="header_button">
                    <img src="images/map-pin.svg" alt="Location">
                </button>
            </a>
        </div>
        <div class="container">
            <div class="main_body">
                <div class="column">
                    <div class="content">
                        <h1>Twoj punkt dzisiaj:</h1>
                        <div class="calendar_data_box data_box_active">
                            <h2>Punkt</h2>
                            <h1>Swietkorzyska 11</h1>
                            <h2>Godziny</h2>
                            <h1>16-21</h1>
                            <h2>Srednia sprzedaz</h2>
                            <h1>66</h1>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="content">
                        <h1>Mapka</h1>
                        <div id="map" style="width: 500px; height: 400px;"></div>
                        <script>
                            var map = L.map('map').setView([52.23758174766404,21.020029089624405], 13);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
